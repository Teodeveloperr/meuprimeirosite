<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formul√°rio de Cadastro</title>
</head>
<body>
    <form name="signup" target="_blank" method="POST" action="#">
        <b>nome: <input type="text" name="name" /></b>
        <b>idade: <input type="number" name="age" /><b>
        <b>senha: <input type="password" name="password" /><b>
        <button type="submit">Enviar</button>
    </form>
    
<hr>
    <form>
        <label>Text: </label><input type="text">
        <label>Number: </label><input type="number" min="0" max="99">
        <label>Button: </label>: </label><input type="button" value="Enviar" /><button type="button">Enviar</button>
        <label>Range: </label><input type="range" />
        <label>Color: </label><input type="color" />
        <label>E-mail: </label><input type="email" />
        <label>URL: </label><input type="url" />
        <label>Date: </label><input type="date" />
        <label>Week: </label><input type="week" />
        <label>Month: </label><input type="month" />
        <label>Checkbox: </label><input type="checkbox" /><input type="checkbox" />
        <label>Radio: </label><input type="radio" name="aceita" /><input type="radio" name="aceita" />
        <label>Hidden: </label><input type="hidden" />
        <label>File: </label><input type="file" multiple />
        <label>Search: </label><input type="search" />
    </form>
    
</body>
</html>
